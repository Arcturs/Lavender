<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"/>
    <div th:insert="blocks/scroller :: scroller"/>
</div>
<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Blood, sweat and tears</h1>
        <p class="lead my-3">Why this project was hard for author? How many hours did she spent
            on studying Spring Framework?</p>
        <p class="lead mb-0"><a href="/about-author" class="text-white font-weight-bold">Continue reading...</a></p>
    </div>
</div>
<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <h2 class="blog-post-title">Edit your article</h2>
                <div th:each="el : ${post}">
                    <form method="post">
                        <input type="text" th:value="${el.title}" name="title" placeholder="Write your title"
                               class="form-control"><br>
                        <input type="text" th:value="${el.anons}" name="anons" placeholder="Write your anons"
                               class="form-control"><br>
                        <textarea name="full_text" th:value="${el.full_text}" placeholder="Write your text"
                                  class="form-control" th:text="${el.full_text}"/><br>
                        <button type="submit" class="btn btn-success">Update article</button>
                    </form>
                </div>
            </div><!-- /.blog-post -->

            <nav th:insert="blocks/navigation :: nav"/>

        </div><!-- /.blog-main -->

        <aside class="col-md-4 blog-sidebar">
            <div th:insert="blocks/sidebar :: info"/>

            <div th:insert="blocks/sidebar :: contacts"/>
        </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</main>
</body>
</html>
