<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"/>
    <div th:insert="blocks/scroller :: scroller"/>
</div>
<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Blood, sweat and tears</h1>

        <p class="lead mb-0"><a href="/about-author" class="text-white font-weight-bold">Continue reading...</a></p>
    </div>
</div>
<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md-8 blog-main">
            <div class="blog-post">
                <h2 class="blog-post-title">Welcome to my website</h2>
                <p class="blog-post-meta">October 30, 2021 by <a href="#">Nastya</a></p>

                <p>How to be positive while coding</p>

                <p>I honestly don't know, but I'm glad I've made this page!</p>

                <p>Exactly! If you wanted to read about motivation and so on, you're on the wrong page.</p>
                <h3>I've trusted you...</h3>
                <p>I'm very sorry, but it's just my pet project.</p>
                <pre><code>Hello World!</code></pre>
                <ul>
                    <li>Another one bites the dust</li>
                    <li>Daydream</li>
                    <li>Stayin' alive</li>
                </ul>
            </div><!-- /.blog-post -->

            <div class="blog-post">
                <h2 class="blog-post-title">Another post!</h2>
                <p class="blog-post-meta">October 30, 2021 by <a href="#">Nastya</a></p>
                <p> You're still on my website! Are you insane?? </p>
                </div><!-- /.blog-post -->

            <nav th:insert="blocks/navigation :: nav"/>

        </div><!-- /.blog-main -->

        <aside class="col-md-4 blog-sidebar">
            <div th:insert="blocks/sidebar :: info"/>

            <div th:insert="blocks/sidebar :: contacts"/>
        </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

</main>

</html>
